<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body >
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">

 <div id="calculator" class="centered">
        <div id="title">
            <b>Calculator App</b>
        </div>
        <div id="display">
            <p id="input">0</p>
            <p id="allInput">0</p>
        </div>
        <div id="buttonsSection">
            <button id="clear" class="btn btn-default redBack function">On</button>
            <button id="clearLastEntry" class="btn btn-default redBack function">Clr</button>
            <button id="off" class="btn btn-default function">Off</button>
            <button value="/" class="btn btn-default operator">/</button>
            <br />
            <button value="7" class="btn btn-default number">7</button>
            <button value="8" class="btn btn-default number">8</button>
            <button value="9" class="btn btn-default number">9</button>
            <button value="*" class="btn btn-default operator">*</button>
            <br />
            <button value="4" class="btn btn-default number">4</button>
            <button value="5" class="btn btn-default number">5</button>
            <button value="6" class="btn btn-default number">6</button>
            <button value="-" class="btn btn-default operator">-</button>
            <br />
            <button value="1" class="btn btn-default number">1</button>
            <button value="2" class="btn btn-default number">2</button>
            <button value="3" class="btn btn-default number">3</button>
            <button value="+" class="btn btn-default operator">+</button>
            <br>
            <button value="0" class="btn btn-default number">0</button>
            <button value="." class="btn btn-default number">.</button>
            <button value="=" id="equal" class="btn btn-default">=</button>

        </div>
   <div>
            <p class="text-center" style="font-size:10px">Copyright:&copy; Lalaray</p>
        </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
